<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pengajuan</title>
</head>
<body>
    <div class="flex flex-col">
        <label for="nama" class="text-sm font-bold">Nama</label>
        <input type="text" id="nama" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />
        
        <label for="noHp" class="text-sm font-bold">No.Hp</label>
        <input type="number" id="noHp" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />
        
        <label for="email" class="text-sm font-bold">Email</label>
        <input type="text" id="email" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />

        <label for="nim" class="text-sm font-bold">NIM/NIS</label>
        <input type="text" id="nim" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />

        <label for="univ" class="text-sm font-bold">Univ/Sekolah</label>
        <input type="text" id="univ" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />

        <label for="jurusan" class="text-sm font-bold">Jurusan</label>
        <input type="text" id="jurusan" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />

        <label for="kaprodi" class="text-sm font-bold">Kaprodi/Kepsek</label>
        <input type="text" id="kaprodi" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />

        <label for="nosurat" class="text-sm font-bold">Nomor Surat</label>
        <input type="text" id="nosurat" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />

        <label for="referensi" class="text-sm font-bold">Refrensi</label>
        <input type="text" id="referensi" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />

        <label for="kodeperrmintaan" class="text-sm font-bold">Kode Permintaan</label>
        <button class="btn">Oke</button>
        <input type="text" id="kodeperrmintaan" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />

        <label for="company" class="text-sm font-bold">Company</label>
        <input type="text" id="company" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />

        <label for="section" class="text-sm font-bold">Section</label>
        <input type="text" id="section" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />

        <label for="plant" class="text-sm font-bold">Plant</label>
        <input type="text" id="plant" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />
        
        <label for="tglmulai" class="text-sm font-bold">Tanggal Mulai</label>
        <input type="date" id="tglmulai" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />
        
        <label for="tglselesai" class="text-sm font-bold">Tanggal Selesai</label>
        <input type="date" id="tglselesai" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />

        <label for="chargebu" class="text-sm font-bold">Charge BU</label>
        <input type="text" id="chargebu" placeholder="Type here" class="input input-bordered w-full max-w-xs mb-2" />

        <button class="btn btn-active btn-primary">Confirm</button>
    </div>
</body>
</html>
