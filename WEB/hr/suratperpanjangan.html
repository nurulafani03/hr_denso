<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Surat Perpanjangan PKL</title>
</head>
<body>
    <div class="flex flex-col">
        <label class="text-sm font-bold">NO.PKL:</label>
        <input type="text" placeholder="NO.PKL" class="input input-bordered w-full max-w-xs mb-2" disabled />
        <label class="text-sm font-bold">Nama:</label>
        <input type="text" placeholder="Nama" class="input input-bordered w-full max-w-xs mb-2" disabled />
        <label class="text-sm font-bold">Univ/Sekolah:</label>
        <input type="text" placeholder="Univ/Sekolah" class="input input-bordered w-full max-w-xs mb-2" disabled />
        <label class="text-sm font-bold">No.HP:</label>
        <input type="text" placeholder="No.HP" class="input input-bordered w-full max-w-xs mb-2" disabled />
        <label class="text-sm font-bold">Tanggal Mulai:</label>
        <input type="date" placeholder="Tanggal Mulai" class="input input-bordered w-full max-w-xs mb-2" disabled />
        <label class="text-sm font-bold">Tanggal Selesai:</label>
        <input type="date" placeholder="Tanggal Selesai" class="input input-bordered w-full max-w-xs mb-2" disabled />
        <button class="btn w-20">Download</button>
    </div>
</body>
</html>
